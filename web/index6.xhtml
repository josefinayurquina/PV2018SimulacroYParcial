<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlSumatoria" header="Parcial: punto tres" footer="EdM 2018"> 
            <h:form id="frmSumatoria">
                <p:panelGrid id="tblSumatoria" columns="2">
                    <p:outputLabel for="numero" value="Ingrese NÃºmero:"/>
                    <p:inputNumber id="numero" decimalPlaces="2" thousandSeparator="." decimalSeparator="," 
                                   value="#{numeroFormBean.num}"/>
                    <p:outputLabel/>
                    <p:commandButton id="btnCalcular" actionListener="#{numeroFormBean.calcularSum()}" 
                                     value="Calcular" update="valorSum"/>
                    <p:outputLabel id="lblResultado" value="Sumatoria:"/>
                    <p:outputLabel id="valorSum" value="#{numeroFormBean.sum}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
